<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title><link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>
    <section class="header">
        
        <div class="text-box">
            <center> 
            <h2> CREATE AN ACCOUNT</h2> 
        
            <form action="\.genre.html" method="post" >
              
                <div class="container">
                  <label for="uname"><b>Username &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</b></label>
                  <input type="text"  placeholder="Enter Username" id="n1" name="uname" required><br>
              
                  <label for="email"><b>Email &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</b></label>
                  <input type="text" placeholder="Email" id="n2" name="email" required><br>
                  
                  <label for="psw"><b>Password &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</b></label>
                  <input type="password" placeholder="Enter Password" id="n3" name="psw" required><br>

                  <label for="psw"><b>Confirm Password &nbsp</b></label>
                  <input type="password" placeholder="Confirm Password" id="n4" name="psw" required>

                </div>
                <div class="container">
                    <button type="submit" class="submitbtn"><a href= "genre.html" style="color:rgb(255, 255, 255);">Create</a></button>
                    <span class="psw" >Already have an account<br><a href="login.html" style="color:rgb(255, 255, 255);">Sign in</a></span>
                </div>
                
              </form>
            </center>
        </div>
    </section>
</body>
</html>
